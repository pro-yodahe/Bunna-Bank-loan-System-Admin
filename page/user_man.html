<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Buna Bank</title>
    <link rel="stylesheet" href="/style/user.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <nav>
                <ul>
                    <h1 class="logo">Buna Bank</h1>
                    <li><a href="/page/admin.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="/page/user_man.html"><i class="fas fa-users"></i> User Management</a></li>
                    <li><a href="/page/loan.html"><i class="fas fa-chart-line"></i>Loan Management</a></li>
                    <li><a href="/page/help.html"><i class="fas fa-chart-line"></i>Help And Suport</a></li>
                    <li><a href="/page/settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class="header">
                <h1>User Management</h1>
                <div class="user-info">
                    <span class="username">Admin</span>
                    <div class="notifications">
                        <i class="fas fa-bell"></i> 
                    </div>
                </div>
            </header>

            <main class="content-area">
                <div class="graphs">
                    <canvas id="userGrowthChart" width="1000" height="300"></canvas>
                    <canvas id="unpaidLoansChart" width="1000" height="300"></canvas>
                </div>

                <div class="user-search">
                    <input type="text" id="userSearch" placeholder="Search users..." />
                    <button id="addUserBtn">Add User</button>
                </div>

                <table id="userTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add User</h2>
            <form id="userForm">
                <input type="hidden" id="userId" />
                <label for="userName">Name:</label>
                <input type="text" id="userName" required />
                <label for="userEmail">Email:</label>
                <input type="email" id="userEmail" required />
                <label for="userStatus">Status:</label>
                <select id="userStatus">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
                <button type="submit" id="submitBtn">Add User</button>
            </form>
        </div>
    </div>

    <script src="/app/user.js"></script>
</body>
</html>
